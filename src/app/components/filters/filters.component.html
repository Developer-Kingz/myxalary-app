<main class="filters">
    <select name="" id="" class="display-number">
        <option value="">30</option>
        <option value="">20</option>
        <option value="">10</option>
        <option value="">5</option>
    </select>

    <select name="" id="" class="display-order">
        <option value="">Recent</option>
        <option value="">oldest</option>
    </select>

   <div class="search-div">
    <img src="../../../assets/Vector (5).png" alt="" class="search-img">
    <input type="text" class="search-filter" placeholder="Search" [(ngModel)]="enteredSearchValue" (input)="onSearchTextChanged()">
   </div>
   
   <select name="" id="" class="sort-by">
    <option value="">By Category</option>
    <option value="">Senior Level</option>
    <option value="">Intermediate level</option>
    <option value="">Junior level</option>
   </select>

   <select name="" id="" class="sort-by">
    <option value="">By Rating</option>
    <option value="">High</option>
    <option value="">Medium</option>
    <option value="">Low</option>
   </select>

   <select name="" id="" class="sort-by">
    <option value="">By Tag</option>
    <option value="">Figma</option>
    <option value="">Sketch</option>
    <option value="">Illustrator</option>
    <option value="">Photoshop</option>
    <option value="">InVision</option>
    <option value="">Adobe XD</option>
   </select>

   <button class="filter-button">Filter</button>
</main>
